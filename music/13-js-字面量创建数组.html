<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建一个数组
      var arr = new Array();
      // 使用字面量来创建数组时，可以在创建时就指定数组中的元素,数组中的元素可以是任意的数据类型
      var arr = [1, 2, 3, 4, 79, 57, 34];
      console.log(arr);
      // 使用构造函数创建数组时，也可以同时添加元素，将要添加的元素作为构造函数的参数传递
      var arr2 = new Array(20, 30, 50);
      console.log(arr2);
      // 数组中的元素可以是任意的数据类型
      var arr3 = ["hello", 1, true, null, undefined];
      console.log(arr3);
      // 也可以是对象
      var obj = { name: "猪八戒" };
      arr3[arr3.length] = obj;
      console.log(arr3);

      var arr4 = [{ name: "孙悟空" }, { name: "沙和尚" }, { name: "唐生" }];
      console.log(arr4);
      // 也可以是函数
      var arr5 = [
        function() {
          alert(1);
        },
        function() {
          alert(2);
        },
      ];
      console.log(arr5);
      // 调用数组中的函数
      arr5[0]();

    //   数组中也可以是数组
    var arr6 = [[1,2,3],[5,6,7],[8,9,1]];
    console.log(arr6);
    </script>
  </body>
</html>
