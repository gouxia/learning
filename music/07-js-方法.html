<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 创建一个对象
        var obj = new Object();
        // 向对象中添加属性
        obj.name = "王霞",
        obj.age = "2"
        // 对象的属性值可以是任何的数据类型,可以是函数，也可以是对象
        obj.sayName = function() {
            console.log(obj.name);
            console.log(obj.age);
        }
        console.log(obj.sayName);
        // 调用方法
        obj.sayName();
        // 函数也可以称为对象的属性，如果一个函数作为一个对象的属性保存，那么我们称这个函数是这个对象的方法，调用这个函数就说调用对象的方法（methods）
        // 但是它只是名称上的区别，没有其他的区别


        var obj2 = {
            name: "猪八戒",
            age:18,
            sayName:function() {
                console.log(obj2.name);
            }
        }
        obj2.sayName();

    </script>
</body>
</html>
