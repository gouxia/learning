<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 内建对象
        // 宿主对象
        // 自定义对象
        // 数组：数组也是一个对象，它和我们普通对象功能类似，也是用来存储一些值的，不同的是普通对象是使用字符串作为属性名的，而数组是使用数字来作为索引操作元素
        // 索引：从0开始的整数就是索引
        // 数组的存储性能比普通对象要好，在开发中我们经常使用数组来存储一些数据
        // 创建数组对象
        var arr = new Array();
        // 使用typeof检查一个数组时，会返回object
        console.log(typeof arr);
        // 向数组中添加元素，语法：数组[索引] = 值
        arr[0] = "王霞";
        arr[1] = "弟弟";
        arr[2] = "妹妹";
        arr[3] = "哥哥";
        // 输出全部数组中的元素
        console.log(arr);
         // 输出数组中索引值为i的元素
         console.log(arr[3]);
          // 输出数组的长度,对于连续的数组，使用length可以获取到数组的长度(元素的个数)
        //   对于非连续的数组，使用length可以获取到数组的最大的索引值+1的长度，所以尽量不要创建非连续的数组
        console.log(arr.length);

        // 修改length，如果修改的length长度大于原长度，则多出部分会空出来
        arr.length = 10;
        console.log(arr.length);
        console.log(arr);
        // 向数组的最后一个位置添加元素 语法：数组[数组.length] = 值
        arr[arr.length] = 70;
        console.log(arr)

        
    </script>
</body>
</html>
