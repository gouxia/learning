<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 函数function
          -函数也是一个对象
          -函数中可以封装一些功能(代码),在需要时可以执行这些功能(代码)
          -函数中可以保存一些代码在需要的时候调用
          
     -->
</head>
<body>
    <script>
        // 创建一个函数对象
        // 可以将要封装的代码以字符串的形式传递给构造函数，在实际开发中很少使用构造函数来创建一个函数对象
        var fun = new Function("console.log('我喜欢吃火龙果！')");
        console.log(fun);
        // 使用typeof检查一个函数对象时，会返回function
        console.log(typeof fun);
        // 封装到函数中的代码不会立即执行
        // 函数中的代码会在函数调用的时候执行
        // 调用函数语法：函数对象()
        // 当调用函数时，函数中封装的代码会按照顺序执行，调用几次，函数就执行几次
        fun ();
        fun ();
        fun ();
        // 向函数中添加一个属性
        fun.age = "18";
        console.log(fun.age);

    </script>
</body>
</html>
