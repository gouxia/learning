<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn01">我是一个按钮</button><br>
    <button id="btn02">请单击我</button><br>
    <button id="btn03">请双击击我</button>
    <script>
        // 浏览器已经为我们提供文档节点对象，这个对象是window属性，可以在页面中直接使用，文档节点代表的是整个网页
        console.log(document);
        // 获取button对象
        var btn01 = document.getElementById("btn01");
        // 修改按钮的文字
        btn01.innerHTML = "请选择喜欢的水果";

        // 获取button对象
        var btn02 = document.getElementById("btn02");
        var btn03 = document.getElementById("btn03");
        // 绑定一个单击事件,可以为按钮的对应事件绑定处理函数的形式来响应事件，这样当事件被触发时，其对应的函数将会被调用
        btn02.onclick = function() {
            alert('单击我的后果');
        }
        btn03.ondblclick = function() {
            alert('双击我的后果');
        }
    </script>
</body>
</html>
