<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-focus />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      //全局自定义指令
      // 1.在newVue之前Vue.directive('指令名'，{inserted(el){}})   这一步的指令名不加v-
      // 2.inserted(el){自定义指令的具体功能}，使用该指令的dom元素被插入到页面中时，会自动出发inserted
      // 3.在视图中v-指令名调用  使用自定义指令时加v-
      //获取焦点
      Vue.directive("focus", {
        inserted(el) {
          console.log(el);
          // el:指的是该自定义指令的调用者（dom元素）
          el.focus();
        },
      });
      var app = new Vue({
        el: "#app",
        data: {
          message: "Hello Vue!",
        },
      });
    </script>
  </body>
</html>
