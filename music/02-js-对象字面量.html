<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1.使用构造函数创建对象 var obj = new Object();
        
        // 2.使用对象字面量来创建一个对象
        var obj1 = {};
        console.log(obj1);
        obj1.name = "猪八戒";
        console.log(obj1)
        console.log(obj1.name);
        // 使用对象字面量，可以在创建对象时，直接指定睡醒中的属性，语法：{属性名：属性值,属性名：属性值,属性名：属性值}
        // 对象字面量的属性名可以加引号也可以不加，建议不加，如果要使用一些特殊的名字，则必须加引号
        // 对象中还可以保存对象
        var obj2 = {
            name:"娃哈哈",
            age:"18",
            test:{name:"爽歪歪"}
            };
        console.log(obj2);
        console.log(obj2.test)
    </script>
</body>
</html>
