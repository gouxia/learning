<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 使用组件 -->
      <child-a></child-a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data() {
          return {};
        },
        // 选项components
        // 1.通过选项定义、注册 局部组件
        // 2.选项template或者data等
        // 3.使用组件
        components: {
          "child-a": {
            template: `<div> 我是child-a组件---{{num}}</div>`,
            data() {
              return {
                num: 101,
              };
            },
          },
        },
        methods: {},
      });
    </script>
  </body>
</html>
