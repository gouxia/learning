<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj = {
        name: "灰太狼",
        gender: "男",
        address: "花果山",
        iPhone: "18742017591",
      };
      // 枚举对象中的属性
      // 使用for...in 语句
      // 语法：
      //      for(var 变量 in 对象){
      //       }
    //   for...in语句，对象中有几个属性，循环体就会执行几次，每次执行时，会将对象中的一个属性的名字赋值给变量
      for (var n in obj) {
        console.log("属性名："+n);
        console.log("属性值："+obj[n])
      }
    </script>
  </body>
</html>
