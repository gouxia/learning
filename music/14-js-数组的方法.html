<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = ["孙悟空", "蜘蛛精", "玉兔精"];
      console.log(arr);
      // push()-该方法可以向数组的末尾添加一个或多个元素，并返回数组的新的长度，可以将要添加的元素作为方法的参数传递
      // 这样这些元素将会自动添加到数组的末尾，该方法会将数组新的长度作为返回值返回
      arr.push("娃哈哈", "爽歪歪");
      console.log(arr);
      // pop()-该方法可以删除数组的最后一个元素
      arr.pop();
      console.log(arr);
       // unshift()-该方法可以向数组的开头添加一个或多个元素，并返回新的数组
       arr.unshift("玉皇大帝","王母娘娘");
       console.log(arr);
       // shift()-该方法可以删除数组开头的元素，并返回新的数组
       arr.shift();
       console.log(arr);








    //    数组的遍历,所谓的遍历数组，就是将数组中所有的元素都提出来
    var arr2 = ["苹果","橘子","香蕉"];
    console.log(arr2);
    // 通过for循环遍历数组
    for(var i=0; i<arr2.length ; i++) {
        console.log(arr2[i]);
    }





    // 一般我们都是使用for循环去遍历数组，js中为我们提供了一个方法，用来遍历数组
    var arr3 = ["北京","上海","深圳"];
    // forEach()方法需要一个函数作为参数,像这种函数，由我们创建但是不由我们调用的，我们称为回调函数
    arr3.forEach(function(value,index,obj){
        // 数组中有几个元素，这个函数就会执行几次，每次执行时，浏览器会将遍历到的元素以实参的形式传递进来，我们可以来定义实参，来读取这些内容
        // 第一个参数(value)：就是当前正在遍历的元素。第二个参数(index):就是当前正在遍历的元素的索引值。第三个参数(obj：就是正在遍历的数组
        console.log("value="+value);
        console.log("index="+index);
        console.log("obj="+obj);
    });
    console.log(arr3);



    var arr4 = ["麻辣烫","米线","凉皮","汉堡","鸡腿","胡辣汤"];
    console.log(arr4);
    // slice() -可以用来从数组提取指定元素，参数：第一个参数：截取开始的位置的索引，包含开始的索引。第二个参数：截取结束的位置的索引，不包含结束的索引
    // 第二个参数可以省略不写，此时会截取从开始索引往后的所有元素，索引可以传递一个负值,如果传递一个负值，则从后往前计算
    // 该方法不会改变原数组，而是将截取到的元素封装到一个新数组中返回
    var res = arr4.slice(0,3);
    console.log(res);
    var res2 = arr4.slice(4);
    console.log(res2);
    var res3 = arr4.slice(4,-1);
    console.log(res3);


    // splice()  -可以用于删除数组中的指定元素,使用splice会影响到原数组，会将指定元素从原数组中删除，并将删除的元素作为返回值返回
    // 参数：第一个参数：表示开始位置的索引。第二个参数：表示删除的数量。第三个参数及以后：第三个参数及以后可以传递一些新的元素，这些元素将会自动插入到开始位置索引前边
    var arr5 = ["面膜","水","精华","眼影","口红","眉笔"];
    console.log(arr5);
    var res4 = arr5.splice(0,3,"眼霜","眼线笔");
    console.log(res4);
    </script>
  </body>
</html>
