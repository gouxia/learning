<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      div {
        padding: 50px;
        margin: 50px auto;
      }
      #jumpTo {
        font-size: 40px;
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>恭喜你，支付成功</h1>
      <span id="jumpTo">10</span>
      <span>秒后自动返回首页</span>
      <br />
      <br />
      <button id="btn">立即返回</button>
    </div>
    <script>
      // 逻辑：加载页面时，应该触发一个10s定时器
      window.onload = function() {
          let time = 10;
          setInterval(() => {
              time--;
            //   每过1s值就会减少1，然后把减少后的值在文本输出
              document.getElementById("jumpTo").innerText = time;
            //   要做一个判断，如果值减到0时，就跳转到首页
            if(time == 0) {
                location.href = '支付10秒倒计时.html';
            }
          }, 1000);
      }
      var btn = document.getElementById("btn");
      btn.onclick = function () {
        location.href = '支付10秒倒计时.html';
      }
    </script>
  </body>
</html>
