  <body>
    <!-- 
        4.promise.then()返回的新的promise的结果状态由什么决定？
         .简单表达：由then()指定的回调函数执行的结果决定
         .详细表达：
            ..如果抛出异常，新的promise变成rejected，reason为抛出的异常
            ..如果返回的是非promise的任意值，新的promise变为resolved，value为返回的值
            ..如果返回的是另一个新的promise，此promise的结果就会成为新promise的结果
     -->
    <script>
        //有两个及两个以上.then(),为链式调用
      new Promise((resolve, reject) => {
        resolve('wangxia')
        //reject('pipi')
      }).then(
        (value) => {
          console.log("onResolved1()", value)
          //return 333
          //return Promise.resolve(4444)
          //return Promise.reject(55555)
          //throw 666666
          //return undefined  //这种情况和不写return的运行结果是一样的
        },
        (reason) => {
          console.log("onRejected1()", reason);
        }
      ).then(
        (value) => {
          console.log("onResolved2()", value);
        },
        (reason) => {
          console.log("onRejected2()", reason);
        }
      );
    </script>
  </body>
</html>
